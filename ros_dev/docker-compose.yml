version: "3.8"

volumes:
  plugin_ws_install:
    name: plugin_ws_install 

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    user: "${UID}:${GID}"        
    volumes:
      - ./workspace:/workspace

    tty: true
    stdin_open: true
    environment:
      - UID=${UID}
      - GID=${GID}
  plugin_builder:
    build:
      context: .
      dockerfile: Dockerfile.build
      target: builder
      network: host
    volumes:
      - plugin_ws_install:/opt/ros/humble_plugin_ws:rw
      
    entrypoint: ["/bin/bash", "-lc", "exit 0"]